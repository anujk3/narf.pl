            max-width: 580px;
            margin-left: auto;
            margin-right: auto;
        }

        .icons {
            letter-spacing: 0.5ex;
        }

        .icons a {
            color: #999;
        }
        .icons a:hover {
            color: #333;

    </style>

    <meta property="og:title" content="Maciej Konieczny (narf)">

    <meta property="og:url" content="http://narf.pl/">
